<!DOCTYPE html>
<html lang="zh-CN" class="nivo-lightbox-notouch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>超级管理员后台管理 | 小虚无的下午茶</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/slicknav.css}">
    <link rel="stylesheet" th:href="@{/static/css/nivo-lightbox.css}">
    <link rel="stylesheet" th:href="@{/static/css/animate.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <link rel="stylesheet" th:href="@{/static/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/static/editor.md/css/editormd.min.css}">
</head>
<body id="target">
<header th:replace="header_home.html"></header>
<div id="user" class="section-padding">
    <div class="container">
        <div class="row">
            <div style="padding-top: 60px;width: 100%;">
                <ul class="nav nav-tabs">
                    <li class="user-li-style">
                        <a href="#admin-home" data-toggle="tab"
                           style="color: #000000">个人主页</a>
                    </li>
                    <li class="user-li-style">
                        <a onclick="selectUserList(1)" href="#admin-home-look" data-toggle="tab"
                           style="color: #000000">用户信息查看</a>
                    </li>
                    <li class="user-li-style">
                        <a onclick="selectUserMobileList(1)" href="#admin-home-edit" data-toggle="tab"
                           style="color: #000000">用户信息操作</a>
                    </li>
                    <li class="user-li-style">
                        <a onclick="selectArticleList(1)" href="#admin-article-edit" data-toggle="tab"
                           style="color: #000000">归档操作</a>
                    </li>
                    <li class="user-li-style">
                        <a onclick="selectMessageList(1)" href="#admin-message-edit" data-toggle="tab"
                           style="color: #000000">留言操作</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#admin-picture-edit" data-toggle="tab" style="color: #000000">图片操作</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#admin-info" data-toggle="tab"
                           style="color: #000000">查询数据</a>
                    </li>
                    <li class="user-li-style">
                        <a href="/article/articleEdit" target="_blank" style="color: #000000">写文章</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#admin-settings" data-toggle="tab" style="color: #000000">设置</a>
                    </li>
                </ul>
                <div class="tab-content" style="width: 100%">
                    <div class="active tab-pane" id="admin-home">
                        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                            <div style="width: 100%">
                                <div style="width: 100%">
                                    <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                                         style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                                        <ul class="timeline">
                                            <li>
                                                <i class="icon-graduation"></i>
                                                <h2 class="timelin-title" th:text="'欢迎用户' + ${nickname}"></h2>
                                            </li>
                                            <li>
                                                <div class="content-text"
                                                     style="display: inline-block;width: 100%;align-content: center">
                                                    <div style="float: left;">
                                                        <div style="width: 140px;height: 140px;padding: 20px;">
                                                            <img th:src="${headImage}"
                                                                 style="width: 100px;height: 100px;border-radius: 60px;">
                                                        </div>
                                                    </div>
                                                    <div style="float: left;">
                                                        <p>私有ID:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="privateId" type="text"
                                                                       th:value="${privateId}">
                                                            </label>
                                                        </p>
                                                        <p>OpenID:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="openId" type="text" th:value="${openId}">
                                                            </label>
                                                        </p>
                                                        <p>用户名:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="username" type="text" th:value="${username}">
                                                            </label>
                                                        </p>
                                                        <p>昵称:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="nickname" type="text" th:value="${nickname}">
                                                            </label>
                                                        </p>
                                                    </div>
                                                    <div style="float: left;">
                                                        <p>友链:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="friendLink" type="text"
                                                                       th:value="${friendLink}">
                                                            </label>
                                                        </p>
                                                        <p>真实姓名:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="realname" type="text" th:value="${realName}">
                                                            </label>
                                                        </p>
                                                        <p>电话:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="phone"
                                                                       type="text" th:value="${phone}">
                                                            </label>
                                                        </p>
                                                        <p>邮箱:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="email" type="text" th:value="${email}">
                                                            </label>
                                                        </p>
                                                    </div>
                                                    <div style="float: left;">
                                                        <p>生日:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="birthday" type="text" th:value="${birthday}">
                                                            </label>
                                                        </p>
                                                        <p>性别:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="sex" type="text" th:value="${sex}">
                                                            </label>
                                                        </p>
                                                        <p>年龄:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="age" type="text"
                                                                       th:value="${age}">
                                                            </label>
                                                        </p>
                                                        <p>微信:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="wechat" type="text" th:value="${wechat}">
                                                            </label>
                                                        </p>
                                                    </div>
                                                    <div style="float: left;">
                                                        <p>QQ:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="qq" type="text" th:value="${qq}">
                                                            </label>
                                                        </p>
                                                        <p>微博:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="weibo" type="text" th:value="${weibo}">
                                                            </label>
                                                        </p>
                                                        <p>地址:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="address"
                                                                       type="text" th:value="${address}">
                                                            </label>
                                                        </p>
                                                        <p>最后登录时间:
                                                            <label>
                                                                <input style="background: transparent;border: none"
                                                                       id="logtime" type="text" th:value="${logtime}">
                                                            </label>
                                                        </p>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="admin-home-look">
                        <div id="showUserData">

                        </div>
                    </div>
                    <div class="tab-pane" id="admin-home-edit">
                        <div style="width: 100%">
                            <div id="showData2">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="admin-article-edit">
                        <div id="showArticleData">

                        </div>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="admin-message-edit">
                        <div id="showMessageData">

                        </div>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="admin-picture-edit">
                        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                            <p>图片</p>
                        </div>
                    </div>
                    <div class="tab-pane" id="admin-info">
                        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                            <div style="width: 100%">
                                <input type="text" id="userId"/>
                                <button class="btn btn-info" id="btn_change" onclick="selectUser()">查询数据</button>
                                <div id="p_test" style="word-break:break-all;">点击可以显示json数据！</div>
                                <div style="width: 100%">
                                    <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                                         style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                                        <ul class="timeline">
                                            <li>
                                                <i class="icon-graduation"></i>
                                                <h2 class="timelin-title">用户信息</h2>
                                            </li>
                                            <div id="showData">

                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="admin-settings">
                        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                            <p>设置</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="footer.html"></footer>
<div id="more-info-dialog" class="more-info-dialog">
    <div class="more-info-dialog-warp">
        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
            <div style="width: 100%;height: 50px;line-height: 50px;text-align: right;">
                <button class="btn btn-transparent" onclick="closeMoreInfoDialog()" style="height: 50px;width: 50px">╳</button>
            </div>
            <div id="moreInfoData" style="margin: auto;width: 80%;">

            </div>
        </div>
    </div>
</div>
<!--遮罩层-->
<div id="more-info-dialog-background" class="more-info-dialog-background">
</div>
<a href="" class="back-to-top" style="display: block;">
    <i>
        <p>UP</p>
    </i>
</a>
<div class="message-box-warp">
    <div id="message-box" class="message-box">
        <p id="message-box-text"></p>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/jquery-min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin.js}"></script>
<script type="text/javascript" th:src="@{/static/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.mixitup.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.counterup.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/wow.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.nav.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.easing.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/nivo-lightbox.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.slicknav.js}"></script>
<script type="text/javascript" th:src="@{/static/js/main.js}"></script>
</body>
</html>
