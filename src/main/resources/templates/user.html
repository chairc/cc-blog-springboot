<div class="section-padding">
    <div class="container">
        <div class="row">
            <div style="padding-top: 60px;">
                <ul class="nav nav-tabs">
                    <li class="active user-li-style">
                        <a href="#user_home" data-toggle="tab" style="color: #000000">用户信息</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#user_info" data-toggle="tab" style="color: #000000">最新信息</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#user_registered" data-toggle="tab" style="color: #000000">添加注册成员</a>
                    </li>
                    <li class="user-li-style">
                        <a href="/articleTest" style="color: #000000">写文章</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#user_settings" data-toggle="tab" style="color: #000000">设置</a>
                    </li>
                </ul>

                <div class="tab-content" style="width: 100%">
                    <div class="tab-pane active" id="user_home">
                        <table cellpadding="0" cellspacing="0" width="100%"
                               style="border: #000000 solid 1px;text-align: center;table-layout: fixed;word-break:break-all;">
                            <tr class="border">
                                <td>序号</td>
                                <td>个人识别号</td>
                                <td>用户名</td>
                                <td>密码</td>
                                <td>昵称</td>
                                <td>真实姓名</td>
                                <td>电话</td>
                                <td>邮箱</td>
                                <td>生日</td>
                                <td>性别</td>
                                <td>年龄</td>
                                <td>微信</td>
                                <td>QQ</td>
                                <td>微博</td>
                                <td>地址</td>
                                <td>最后登录时间</td>
                                <td>IP地址</td>
                                <td>密保问题</td>
                                <td>密保答案</td>
                                <td>系统</td>
                                <td>浏览器</td>
                                <td>权重</td>
                            </tr>
                            <tr class="border" th:each="item:${user}">
                                <td th:text="${item.user_common_id}"></td>
                                <td th:text="${item.user_common_private_id}"></td>
                                <td th:text="${item.user_common_username}"></td>
                                <td th:text="${item.user_common_password}"></td>
                                <td th:text="${item.user_common_nickname}"></td>
                                <td th:text="${item.user_secret_real_name}"></td>
                                <td th:text="${item.user_secret_phone}"></td>
                                <td th:text="${item.user_secret_email}"></td>
                                <td th:text="${item.user_secret_birthday}"></td>
                                <td th:text="${item.user_secret_sex}"></td>
                                <td th:text="${item.user_secret_age}"></td>
                                <td th:text="${item.user_secret_wechat}"></td>
                                <td th:text="${item.user_secret_qq}"></td>
                                <td th:text="${item.user_secret_weibo}"></td>
                                <td th:text="${item.user_secret_address}"></td>
                                <td th:text="${item.user_safe_logtime}"></td>
                                <td th:text="${item.user_safe_ip}"></td>
                                <td th:text="${item.user_safe_question}"></td>
                                <td th:text="${item.user_safe_answer}"></td>
                                <td th:text="${item.user_safe_system}"></td>
                                <td th:text="${item.user_safe_browser}"></td>
                                <td th:text="${item.user_safe_weight}"></td>
                            </tr>
                        </table>
                        <div class="btn-container">
                            <div class="btn-prev-or-next">
                                <a th:href="'/user/userIndex/'+${pageNumPrev}" class="btn btn-primary">
                                    上一页
                                </a>
                            </div>
                            <div class="btn-prev-or-next">
                                <a th:href="'/user/userIndex/'+${pageNumNext}" class="btn btn-primary">
                                    下一页
                                </a>
                            </div>
                            <div class="btn-prev-or-next">
                                <p>当前页：</p>
                                <p th:text="${pageNum}"></p>
                                <p>/总页数：</p>
                                <p th:text="${pageTotal}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="user_info">
                        <p> 我是最新信息 </p>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="user_registered">

                    </div>
                    <div class="tab-pane user-tab-pane-height" id="user_settings">
                        <p>设置</p>
                    </div>
                </div>
            </div>
