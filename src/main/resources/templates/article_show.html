            <li class="">

    <div id="hero-area" class="hero-area-bg">
        <div class="overlay">

        </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                    <div class="contents">
                        <h5 class="head-title-other wow fadeInUp animated" data-wow-delay="0.4s"

<!-- 归档开始 -->
<section id="article" class="article section-padding">
    <div class="container">
        <div class="row">
            <div class="" style="width: 100%" th:each="item:${article}">
                <div class="article-item wow fadeInDown animated" data-wow-delay="0.3s"
                     style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                    <div class="icon">
                        <i class="icon-grid"></i>
                    </div>
                    <div class="article-content article-content-small" style="text-align: justify">
                        <h3 th:text="${item.article_title}">
                        </h3>
                        <p th:text="${item.article_author}"></p>
                        <p th:text="${item.article_time}"></p>
                        <p th:utext="${item.article_main}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 归档结束 -->

<!-- 底部开始 -->
<footer th:replace="footer.html"></footer>
<!-- 底部结束 -->

<!-- 返回最顶层 -->
