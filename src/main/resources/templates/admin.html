<!DOCTYPE html>
<html lang="zh-CN" class="nivo-lightbox-notouch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>超级管理员后台管理 | 小虚无的下午茶</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/slicknav.css}">
    <link rel="stylesheet" th:href="@{/static/css/nivo-lightbox.css}">
    <link rel="stylesheet" th:href="@{/static/css/animate.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <link rel="stylesheet" th:href="@{/static/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/static/editor.md/css/editormd.min.css}">
</head>
<body>
<header th:replace="header_home.html"></header>
<div id="user" class="section-padding">
    <div class="container">
        <div class="row">
            <div style="padding-top: 60px;width: 100%;">
                <ul class="nav nav-tabs">
                    <li class="user-li-style">
                        <a onclick="selectUserList(1)" href="#admin_home_look" data-toggle="tab"
                           style="color: #000000">用户信息查看</a>
                    </li>
                    <li class="user-li-style">
                        <a onclick="selectUserMobileList(1)" href="#admin_home_edit" data-toggle="tab"
                           style="color: #000000">用户信息操作</a>
                    </li>
                    <li class="user-li-style">
                        <a onclick="selectArticleList(1)" href="#admin_article_edit" data-toggle="tab"
                           style="color: #000000">归档操作</a>
                    </li>
                    <li class="user-li-style">
                        <a onclick="selectMessageList(1)" href="#admin_message_edit" data-toggle="tab"
                           style="color: #000000">留言操作</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#admin_picture_edit" data-toggle="tab" style="color: #000000">图片操作</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#admin_info" data-toggle="tab"
                           style="color: #000000">查询数据</a>
                    </li>
                    <li class="user-li-style">
                        <a href="/articleTest" style="color: #000000">写文章</a>
                    </li>
                    <li class="user-li-style">
                        <a href="#admin_settings" data-toggle="tab" style="color: #000000">设置</a>
                    </li>
                </ul>
                <div class="tab-content" style="width: 100%">
                    <div class="tab-pane" id="admin_home_look">
                        <div id="showUserData">

                        </div>
                        <div class="btn-container">
                            <div class="btn-prev-or-next">
                                <button class="btn btn-primary" id="userPrev"
                                        onclick="selectUserList(this.value)" value="-1">
                                    上一页
                                </button>
                            </div>
                            <div class="btn-prev-or-next">
                                <button class="btn btn-primary" id="userNext"
                                        onclick="selectUserList(this.value)" value="+1">
                                    下一页
                                </button>
                            </div>
                            <div class="btn-prev-or-next">
                                <p>当前页：</p>
                                <p id="userPageNow"></p>
                                <p>/总页数：</p>
                                <p id="userPageTotal"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="admin_home_edit">
                        <div style="width: 100%">
                            <div id="showData2">

                            </div>
                            <div class="btn-container">
                                <div class="btn-prev-or-next">
                                    <button class="btn btn-primary" id="userMobilePrev"
                                            onclick="selectUserMobileList(this.value)" value="-1">
                                        上一页
                                    </button>
                                </div>
                                <div class="btn-prev-or-next">
                                    <button class="btn btn-primary" id="userMobileNext"
                                            onclick="selectUserMobileList(this.value)" value="+1">
                                        下一页
                                    </button>
                                </div>
                                <div class="btn-prev-or-next">
                                    <p>当前页：</p>
                                    <p id="userPageMobileNow"></p>
                                    <p>/总页数：</p>
                                    <p id="userPageMobileTotal"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="admin_article_edit">
                        <div id="showArticleData">

                        </div>
                        <div class="btn-container">
                            <div class="btn-prev-or-next">
                                <button class="btn btn-primary" id="articlePrev"
                                        onclick="selectArticleList(this.value)" value="-1">
                                    上一页
                                </button>
                            </div>
                            <div class="btn-prev-or-next">
                                <button class="btn btn-primary" id="articleNext"
                                        onclick="selectArticleList(this.value)" value="+1">
                                    下一页
                                </button>
                            </div>
                            <div class="btn-prev-or-next">
                                <p>当前页：</p>
                                <p id="articlePageNow"></p>
                                <p>/总页数：</p>
                                <p id="articlePageTotal"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="admin_message_edit">
                        <div id="showMessageData">

                        </div>
                        <div class="btn-container">
                            <div class="btn-prev-or-next">
                                <button class="btn btn-primary" id="messagePrev"
                                        onclick="selectMessageList(this.value)" value="-1">
                                    上一页
                                </button>
                            </div>
                            <div class="btn-prev-or-next">
                                <button class="btn btn-primary" id="messageNext"
                                        onclick="selectMessageList(this.value)" value="+1">
                                    下一页
                                </button>
                            </div>
                            <div class="btn-prev-or-next">
                                <p>当前页：</p>
                                <p id="messagePageNow"></p>
                                <p>/总页数：</p>
                                <p id="messagePageTotal"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="admin_picture_edit">
                        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                            <p>图片</p>
                        </div>
                    </div>
                    <div class="tab-pane" id="admin_info">
                        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                            <div style="width: 100%">
                                <input type="text" id="userId"/>
                                <button class="btn btn-info" id="btn_change" onclick="selectUser()">查询数据</button>
                                <div id="p_test" style="word-break:break-all;">点击可以显示json数据！</div>
                                <div style="width: 100%">
                                    <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                                         style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                                        <ul class="timeline">
                                            <li>
                                                <i class="icon-graduation"></i>
                                                <h2 class="timelin-title">用户信息</h2>
                                            </li>
                                            <div id="showData">

                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane user-tab-pane-height" id="admin_settings">
                        <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
                             style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
                            <p>设置</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="footer.html"></footer>
<div id="more-info-dialog" class="more-info-dialog">
    <div class="education wow fadeInRight animated" data-wow-delay="0.3s"
         style="visibility: visible;-webkit-animation-delay: 0.3s; -moz-animation-delay: 0.3s; animation-delay: 0.3s;">
        <ul class="timeline">
            <li>
                <i class="icon-graduation"></i>
                <h2 class="timelin-title">用户信息</h2>
            </li>
            <div id="moreInfoData">

            </div>
        </ul>
    </div>
</div>
<!--遮罩层-->
<div id="more-info-dialog-background" class="more-info-dialog-background">
</div>
<a href="" class="back-to-top" style="display: block;">
    <i>
        <p>UP</p>
    </i>
</a>
<div class="message-box-warp">
    <div id="message-box" class="message-box">
        <p id="message-box-text"></p>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/jquery-min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin.js}"></script>
<script type="text/javascript" th:src="@{/static/editor.md/lib/editormd.min.js}"></script>
<script type="text/javascript" th:src="@{/static/editor.md/lib/marked.min.js}"></script>
<script type="text/javascript" th:src="@{/static/editor.md/lib/prettify.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.mixitup.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.counterup.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/wow.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.nav.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.easing.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/nivo-lightbox.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.slicknav.js}"></script>
<script type="text/javascript" th:src="@{/static/js/main.js}"></script>
</body>
</html>
