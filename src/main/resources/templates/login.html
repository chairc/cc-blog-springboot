<div class="login-container">
    <div class="login-form">
        <h2>登 录</h2>
        <input type="text" id="username" name="username" placeholder="用户名"
               required="required" onkeyup="value=value.replace(/[\W]/g,'')"/>
        <input type="password" id="password" name="password" placeholder="密码"
               required="required"/>
        <button onclick="login()">登录</button>
        <a class="login-registered" href="/registered">注册</a>
    </div>
</div>
<script>
    function login() {
        var username = $("#username").val().trim();
        var password = $("#password").val().trim();

        //console.log(username,password,nickname,phone,email,sex,birthday,wechat,qq,weibo,question,answer);
        $.ajax({
            url: "/loginUserByAjax",
            dataType: "JSON",
            data: {"username": username, "password": password},
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                if (data.result === "1") {
                    alert("登录成功");
                    window.location.href = "/";
                } else if (data.result === "0") {
                    alert("登录失败，用户名或密码错误");
                } else {
                    alert("登录失败，用户名或密码为null");
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
                alert(errorThrown)
            }
        })
    }
</script>
